<div class="card card-body">
  <form (ngSubmit)="addReceta()">

      <div class="form-group">
        <input type="text" name="name" [(ngModel)]="receta.name"
        class="form-control" placeholder="Receta Name">
      </div>
      
      <div class="form-group">
        <input type="text" name="description" [(ngModel)]="receta.description"
        class="form-control" placeholder="Receta Description">
      </div>
      
      <div class="form-group">
          <input type="number" name="price" [(ngModel)]="receta.price" step="0.01"
          class="form-control" placeholder="Receta Price">
      </div>
      
      
      <button type="submit" class="btn btn-dark btn-block">
        Save
      </button>
    
    </form>
</div>
